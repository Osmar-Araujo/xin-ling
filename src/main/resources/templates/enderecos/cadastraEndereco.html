<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Endereço</title>
<link rel="stylesheet" type="text/css" href="/css/cadastroCliente.css">
</head>
<body>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<div id="main-container">
		<h2>Cadastro de Endereços</h2>
		<form id="register-form" action="salvar" method="post">

			<div class="full-box">
				<label for="logradouro">Logradouro</label> <input type="text"
					name="logradouro" id="logradouro" required>
			</div>
			<div class="half-box spacing">
				<label for="numero">Número</label> <input type="text" name="numero"
					id="numero" required>
			</div>
			<div class="half-box">
				<label for="cep">CEP</label> <input type="text" name="cep" id="cep"
					required>
			</div>
			<div class="half-box spacing">
				<label for="complemento">Complemento</label> <input type="text"
					name="complemento" id="complemento" required>
			</div>
			<div class="half-box">
				<label for="cidade">Cidade</label> <input type="text" name="cidade"
					id="cidade" required>
			</div>
			<div class="half-box spacing">
				<label for="bairro">Bairro</label> <input type="text" name="bairro"
					id="bairro" required>
			</div>
			<div class="half-box">
				<label for="estado">Estado</label><select name="uf" id="uf">
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
				</select>
			</div>
			<div class="full-box">
				<input type="checkbox" name="agreement" id="agreement" /> <label
					for="agreement" id="agreement-label">Eu li e aceito os <a
					href="#">termos de uso.</a></label>
			</div>
			<div type="hiden"></div>
			<div class="full-box">
				<input type="submit" id="btn-submit" value="Cadastrar">
			</div>
		</form>
	</div>
	<p class="error-validation template"></p>
	<script src="js/scripts.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#cep").focusout(function() {
			//Aqui vai o código		
		});
	</script>
	<script type="text/javascript">
		$("#cep").focusout(
				function() {
					$.ajax({
						url : 'https://viacep.com.br/ws/' + $(this).val()
								+ '/json/unicode/',
						dataType : 'json',
						success : function(resposta) {
							$("#logradouro").val(resposta.logradouro);
							$("#complemento").val(resposta.complemento);
							$("#bairro").val(resposta.bairro);
							$("#cidade").val(resposta.localidade);
							$("#uf").val(resposta.uf);
							$("#numero").focus();
						}
					});
				});
	</script>

</body>
</html>
